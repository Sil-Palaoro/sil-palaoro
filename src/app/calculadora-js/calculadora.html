<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" href="calculadora.css">
</head>
<body>
  <div class="calculadora">
  <h1>Calculadora</h1>
  <form>
    <div class="numero1">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required>
  </div>
  <div class="numero2">
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required>
  </div>
  <div class="boton">
    <button type="button" onclick="sumar()">+</button>
    <button type="button" onclick="restar()">-</button>
    <button type="button" onclick="multiplicar()">*</button>
    <button type="button" onclick="dividir()">/</button>
    <button type="reset" id="despejar">Borrar</button>
  </div>
  <div class="resultado">
    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" disabled>
  </form>
  </div>
</div>
  <script src="calculadora.js">
  </script>
</body>
</html>
